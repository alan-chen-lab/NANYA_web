<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Send Multi Goals</title>
</head>

<body>
    <div>
        <h1 class="title_box">Send Multi Goals </h1>
    </div>
    <div class="connect_box">
        <p class="url_text">URL: <input class="url_text_1" type="text" value="ws://192.168.0.1:9090" id="URL" />
            <button class="url_connect" onclick="connect()"><strong>Connect</strong></button>
        </p>

        <div id="statusIndicator">
            <p id="connecting">
                Connecting to ROS(robot)...
            </p>
            <p id="connected" style="color:#00D600; display:none">
                Connected!
            </p>
            <p id="error" style="color:#FF0000; display:none">
                Error in the backend!
            </p>
            <p id="closed" style="display:none">
                Connection closed.
            </p>
        </div>
    </div>

    <h1>Draw Goal On Map</h1>
    <button id="btn3">Creat Map</button><br>
    <button id="return_step">Clear Point</button><br>
    <button id="send_goals">Send Goal</button><br>
    <canvas id="canvas3" width="400" height="400"></canvas>
    <script type="text/javascript"
        src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
    <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
</body>
<script src="lib/canvas_draw.js" defer></script>

</html>
